<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo da Europa - Espaço Schengen e União Europeia</title>
    
    <link rel="stylesheet" href="styles_updated.css">
</head>
<body>
    <div class="container">
        <h1>Mapa Interativo da Europa - Espaço Schengen e União Europeia</h1>
        
        <div class="map-container">
            <div id="tooltip" class="tooltip"></div>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoom-in">+</button>
                <button class="zoom-btn" id="zoom-out">-</button>
                <button class="zoom-btn reset-btn" id="reset-zoom">↻</button>
            </div>
            
            <div id="map-wrapper">
                </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color verde"></div>
                <span>União Europeia e Espaço Schengen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color marrom"></div>
                <span>Apenas Espaço Schengen</span>
            </div>
            <div class="legend-item">
                <div class="legend-color azul"></div>
                <span>Apenas União Europeia</span>
            </div>
            <div class="legend-item">
                <div class="legend-color cinza"></div>
                <span>Nenhum dos dois</span>
            </div>
        </div>
        
        <div class="footer">
            <p>Passe o mouse sobre os países para ver informações detalhadas.</p>
        </div>
    </div>
    
    <script src="svg-pan-zoom.min.js"></script>
    
    <script src="script_updated.js"></script>
</body>
</html>
